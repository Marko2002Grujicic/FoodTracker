<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="../static/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/css/formStyles.css" />
    <link rel="icon" type="image/x-icon" href="/static/image/browserIcon.png" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center my-5">
        <div class="col-lg-4">
          <img
            src="/static/image/FoodTracking.jpeg"
            alt="logo"
            class="img-fluid"
          />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-6 col-xs-12">
          <form action="#" method="POST">
            <div class="form-group text-center">
              <h4 class="fs-3">Member Login</h4>
              <div class="input-group input-group-lg mb-3 rounded-5">
                <input
                  type="email"
                  id="inputEmail"
                  class="form-control"
                  placeholder="Email address"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  required
                  style="height: 56px"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg mb-3 rounded-5">
                <input
                  type="password"
                  placeholder="Password"
                  id="inputPassword"
                  class="form-control rounded"
                  aria-describedby="basic-addon2"
                  required
                  style="height: 56px"
                />
              </div>
            </div>
            <input
              type="submit"
              class="btn btn-primary my-2 w-100 fs-5"
              value="Sign in"
              style="height: 56px"
            />
            <span>
              Not a member yet?
              <a
                class="link-underline link-underline-opacity-0"
                href="{{ url_for('render_create_account')}}"
                >Sign up now!</a
              >
            </span>
          </form>
        </div>
      </div>
    </div>

    <script src="/static/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
  </body>
</html>
